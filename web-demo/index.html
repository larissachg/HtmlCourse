<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Enlaces</title>
</head>

<!-- Enlaces = conocidos tambien por links popularmente. Su objetivo es conectar una pagina web con otra pagina web, con un recurso tanto interno como externo, o con otro sitio web.

Tienen el atributo obligatorio href, donde le especificamos la ruta del recurso o sitio que queremos obtener.

Tambien tiene el atributo target, que configura como queremos visualizar el recurso o sitio que solicitamos.

Rutas absolutas = Tienen un protocolo, http o https y son unicas en la red. Se suelen utilizar para rutas externas.

Rutas relativas = Pueden ser relativas al punto donde nos encontramos o relativas a la raiz del proyecto.
No usan protocolo.
Si el recurso se encuentra al mismo nivel (en la misma carpteta) pondremos unicamente el nombre del archivo.
Si necesitamos salir de la carpeta actual usaremos ../ y se pone uno por cada nivel (Carpeta) de la que queremos salir. -->

<!-- 
ATRIBUTOS DE LOS ENLACES

Target: Define donde se abrira el recurso solicitado. Por norma general siempre que uses rutas absolutas pondras como valor "_blank" 

Download: Atributo booleano, sirve para descargar el recurso solicitado.
IMPORTANTE.- El recurso debe estar en tu mismo servidor
-->

<body>

    <h1>Enlaces</h1>    

    <!-- Rutas Absolutas -->
    <a href="https://google.com" target="_blank">Ir a Google</a>
    <!-- Rutas Relativas -->
    <a href="contacto.html" target="_blank">Ir a contacto</a><a href="/assets/images/gato.jpg"Download>Descargar gato</a>

    <nav>
        <p><a href="/blog.html#post-1">Post 1</a></p>
        <p><a href="/blog.html#post-2">Post 2</a></p>
        <p><a href="/blog.html#post-3">Post 3</a></p>
        <p><a href="/blog.html#post-4">Post 4</a></p>
        <p><a href="/blog.html#post-5">Post 5</a></p>
    </nav>

</body>
</html>
