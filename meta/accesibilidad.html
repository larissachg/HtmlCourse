<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesibilidad</title>
</head>
<body>
    <h1>Atributos de Accesibilidad</h1>
    <h2>Tabindex</h2>
    <!-- Apretando la tecla de Tabulador se va marcando (Tab) -->
    <form>
    <p tabindex="1">Parrafo 1</p>
    <p tabindex="2">Parrafo 2</p>
    <p tabindex="3">Parrafo 3</p>
    </form> 

    <h2>Aria - Role</h2>
    <!-- Atributo para personas no videntes, la persona tiene que tener descargo en Chrome la extension "ChromeVox Classic" que le permite ir leyendo todo lo que pasa con el mouse-->
    <a href="#" role="link" aria-label="Leer mas sobre la noticia del agua en marte">Leer mas</a>
   <!-- Cuando la persona pase por el link, el audio le indicara la descripcion: Leer mas sobre la noticia del agua en marte  -->
</body>
</html>
