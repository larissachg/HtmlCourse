<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mas Elementos para Formularios</title>
</head>
<!-- 
    fieldset -> Se utiliza para agrupar elementos dentro de un formulario

        legend -> Representa una etiqueta para el contenido del fieldset

    meter -> Representa un valor dentro de un rango conocido

    progress -> Representa el progreso de una tarea

    textarea -> Se utiliza para introducir texto en un formulario
 -->
<body>
    <form>
        <h1>Elementos para Formularios</h1>
        <fieldset>
        <legend>Datos Personales</legend>
        <label for="name">Nombre</label>
        <input type="text" id="name">
        <label for="surname">Apellidos</label>
        <input type="text" id="surname">
        </fieldset>

        <h2> Input File</h2>
        <input type="file">

        <h2>Meter</h2>
        <label for="fuel">Combustible</label>
        <meter id="fuel" min="0" max="100" value="60" low="30"
        high="75" optimum="50">
        </meter>

        <h2>Progress</h2>
        <label for="task">Tarea 1</label>
        <progress id="task" max="100" value="30"></progress>

        <H2>Textarea</H2>
        <label for="message">Mensaje</label>
        <textarea name="" id="message" cols="30" rows="10"></textarea>
    </form>
</body>
</html>
